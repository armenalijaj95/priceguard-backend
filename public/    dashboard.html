<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PriceGuard Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .refresh-btn {
            display: block;
            margin: 10px auto 20px auto;
            padding: 10px 20px;
            background: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 16px;
            margin-bottom: 8px;
            height: 50px;
            overflow: hidden;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #2c7a00;
        }
        .asin {
            color: #555;
            font-size: 12px;
        }
        a {
            text-decoration: none;
            color: #007aff;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š PriceGuard Dashboard</h1>
<button class="refresh-btn" onclick="loadProducts()">ðŸ”„ Refresh</button>

<div class="grid" id="productGrid"></div>

<script>
async function loadProducts() {
    const container = document.getElementById("productGrid");
    container.innerHTML = "Loading...";

    try {
        const res = await fetch("/api/products");
        const data = await res.json();

        if (!data.success) {
            container.innerHTML = "Error loading products.";
            return;
        }

        const products = data.products;

        container.innerHTML = "";

        products.forEach(p => {
            const price = p.latestPrice ? p.latestPrice : "â€”";
            container.innerHTML += `
                <div class="card">
                    <img src="${p.image}" alt="Product Image">
                    <div class="title">${p.title}</div>
                    <div class="price">â‚¬${price}</div>
                    <div class="asin">ASIN: ${p.asin}</div>
                    <a href="${p.url}" target="_blank">View on Amazon</a>
                </div>
            `;
        });

    } catch (err) {
        container.innerHTML = "Failed to fetch data.";
        console.error(err);
    }
}

loadProducts();
</script>

</body>
</html>
